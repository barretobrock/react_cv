<!DOCTYPE html>
<!-- okr_base.html -->
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="public/images/okr.ico" type="image/x-icon">
        <!-- Latest compiled and minified bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
        <!-- Customized CSS -->
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-102573800-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-102573800-4');
        </script>
        <title>{% block title %}{% endblock %}</title>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div id="content" />
        <script src="public/bundle.js" type="text/javascript"></script>
    </body>
</html>
